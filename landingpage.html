<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guidemate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Guidemate</div>
    <nav>
        <a href="#">Discover</a>
        <a href="#">Trips</a>
        <a href="#">Review</a>
    </nav>
    <div class="nav-right">
    <a href="signinTouristAdmin.html" id="loginLink">
        <button class="login-btn" id="loginBtn">Login</button>
    </a>

    <div class="profile-container" id="profileContainer" style="display:none;">
        <img src="photos/vince.jfif" alt="Profile" class="profile-pic" id="profilePic">
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-arrow"></div>
            <a href="#">My trips</a>
            <a href="profiletourist.html">Profile</a>
            <a href="#">Bookings</a>
            <a href="#">Messages</a>
            <a href="#">Account info</a>
            <hr>
            <span class="sign-out-link" onclick="handleLogout()">Sign out</span>
        </div>
    </div>
</div>
</header>


<section class="hero">
    <h1>Where to?</h1>

    <div class="tabs">
        <button class="tab-btn active" data-type="locations">Locations</button>
        <button class="tab-btn" data-type="guides">Tour Guides</button>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search locations...">
        <button>Search</button>
    </div>
</section>

<section class="explore">
    <h2 id="sectionTitle">Popular Locations</h2>
    <div class="card-container" id="cardsContainer"></div>
</section>



<section class="reviews">
    <h2>What Travelers Say</h2>
    <div class="review-grid" id="reviewContainer">
        <div class="review-card">
            <h3>Mark D.</h3>
            <div class="stars">★★★★★</div>
            <p>Amazing experience!</p>
        </div>
        </div>
</section>


<script src="script.js">
</script>
</body>
</html>
